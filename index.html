<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPSHC</title>
    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial;
            font-weight: 400;
            letter-spacing: 1px;
        }

        body {
            background-color: #273142;
        }

        section{
            max-width: fit-content;
            padding-inline: 2rem;
            height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #fff;
            font-size: 46px;
            margin-bottom: 7rem;
        }

        p {
            color: #fff;
            font-size: 20px;
        }

        span {
            color: #227298;
        }

        .exibidor {
            background-color: #e1e1e1;
            max-width: 1800px;
            display: flex;
            gap: 1rem;
            padding: 2rem;
            border-radius: 15px;
        }

        .subExibidor {
            background-color: #227298;
            border-radius: 9px;
            width: 260px;
            padding-inline: 2rem;
            padding-block: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>
    <section>
        <h1>Selecione a <span>classe gramatical</span> desejada</h1>

        <div class="exibidor">

            <div class="subExibidor">
                <p>Inconstitucionalidade</p>
            </div>
            <div class="subExibidor">
                <p></p>
            </div>
            <div class="subExibidor">
                <p></p>
            </div>
            <div class="subExibidor">
                <p></p>
            </div>
            <div class="subExibidor">
                <p></p>
            </div>
            <div class="subExibidor">
                <p></p>
            </div>

        </div>
    </section>
</body>

</html>
